<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/lib/flexible.js"></script>
		<script type="text/javascript" src="../js/lib/flexible_css.js" ></script>
		<script type="text/javascript" src="../js/lib/jquery-1.10.2.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="../css/person.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style_a_d.css"/>
	</head>
	<style>
		.save{
			position: absolute;
		    right: 0;
		    height: 44px;
		    line-height: 44px;
			font-size: 0.453333rem;
			color: #666666;
			padding-right: 0.4rem;
		}
		.hqyzm{
			height: 1.333333rem;
			line-height:1.333333rem;
			display: inline-block;
			position: absolute;
			top: 0;
			right: 0.4rem;
			font-size: 0.4rem;
			color: #b9b9b9;
		}
		.gh_tip{
			display: flex;
			align-content: flex-start;
			width: 9.2rem;
			height: 1.066666rem;
			margin: 0 auto;
			font-size: 0.346666rem;
			color: #808080;
			margin-top: 0.44rem;
		}
		.gh_tip span:first-child{
			display: inline-block;
			width: 0.44rem;
			height: 0.44rem; 
			background-image: url(../img/warming.png); 
		    background-repeat:no-repeat; 
		    background-size:100% 100%;
		    -moz-background-size:100% 100%;
		}
		.gh_tip span:nth-child(2){
			display: inline-block;
			width: 8.533333rem;
			margin-left: 0.133333rem;
		}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav wd-header">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left a_d"></a>
		    <h1 class="mui-title">更换手机号</h1>
		    <span class="save" onclick="compCode()">保存</span>
		</header>
		<div class="mui-content per_zt">
		   <ul class="per_news">
		    	<li  style="position: relative;">
		    		<div class="mui-input-row">
				        <input type="text" class="mui-input-clear add_n add_phone" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" placeholder="请输入新手机号" maxlength="11" >
				    </div>
				    <span class="hqyzm">获取验证码</span>
		    	</li>
		    	<li>
		    		<div class="mui-input-row">
				        <input type="text" class="mui-input-clear add_n add_code" placeholder="请输入验证码" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="6">
				    </div>
		    	</li>
		    </ul>
		    <p class="gh_tip">
		    	<span></span>
		    	<span>更换手机号不会影响您个人中心的内容和数据，您将使用新手机号登录。</span>
		    </p>
		</div>
	 <script src="../js/lib/app_config.js"></script>
		<script type="text/javascript">
			
			var phone="";
		(function(){
			   checkSubmit();
			})();
			mui.init()
			function createcookie(){
					var cookxs = new Date;
					localStorage.setItem('cookxs', JSON.stringify(cookxs));
					return cookxs;
				}
				var yzmobj = $('.hqyzm');//获取验证码对象
				var tag = true;
				var countdown=60; 
				function settime(obj) {
				    if (countdown == 0) { 
				    	tag = true;
				        obj.html("获取验证码");
				        countdown = 60; 
				        return;
				    } else { 
				    	tag = false;
				        obj.html("重新发送(" + countdown + ")"); 
				        countdown--;
				    } 
					setTimeout(function() { 
				    	settime(obj) 
					},1000)
				}
			function checkPhone(){
				var pl=$(".add_phone").val();
				alert(pl)
				if(pl!=""){
					//验证手机号
					if(!(/^1[345678]\d{9}$/.test(pl))){
					    mui.alert("手机号格式错误");	
					    return false;
					}
					
				}else{
					mui.alert("请填写手机号");
					return false;
				}
				phone=pl;
				mui.ajax(url + '/yskjApp/appYskj/V1/judgePhone.do',{
						data:{
							"cookie":JSON.parse(localStorage.getItem('cookxs_yh')),
							"phone":pl
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						headers:{'Content-Type':'application/json'},	              
						success:function(data){
							if(data.success){
								//发送验证码
							  if(tag){
									tag = false;
									settime(yzmobj);//验证码倒计时
									sendMsg();//获取验证码
								}
								
							}else{
								mui.alert(data.message);
							}
						},
						error:function(xhr,type,errorThrown){
							console.log(type);
						}
					});
			}
			function checkSubmit(){
				if(JSON.parse(localStorage.getItem('cookxs_yh'))){
						mui.ajax(url + '/yskjApp/appYskj/V1/getCookieInfo.do',{
						data:{
							"cookie":JSON.parse(localStorage.getItem('cookxs_yh'))
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						headers:{'Content-Type':'application/json'},	              
						success:function(data){
							if(data.success){
								var userData = data.data;
								 phone=userData.phone;
								// $(".add_phone").val(phone);
								
							}else{
								mui.alert(data.message);
							}
						},
						error:function(xhr,type,errorThrown){
							console.log(type);
						}
					});
					
				}else{
					//登录页面
					mui.openWindow({
						url: 'login.html',
						id:"login"
					});
				}
			}
			function  sendMsg(){
							createcookie();
				mui.ajax(url + '/yskjApp/appYskj/V1/getCode.do',{
					data:{
						"phone":phone,
						"cookie":JSON.parse(localStorage.getItem('cookxs'))
					},
					dataType:'json',
					type:'post',
					timeout:10000,
					headers:{'Content-Type':'application/json'},	              
					success:function(data){
						if(data.success){
							console.log('验证码发送成功！')
							
						}else{
							mui.toast(data.message,{ duration:'3000', type:'div' }) 
						}
					},
					error:function(xhr,type,errorThrown){
						console.log(type);
					}
				});	
						
					}
			//验证码比对
			function compCode(){
				var pl=$(".add_phone").val();
				if(pl==""){
					mui.alert("手机号不能为空");
					return false;
				}
				if(pl!=""){
						if(!(/^1[345678]\d{9}$/.test(pl))){
					    mui.alert("手机号格式错误");	
					    return false;
					}
				}
				var cd=$(".add_code").val();
				if(cd==""){
					mui.alert("验证码不能为空");
					return false;
				}
					mui.ajax(url + '/yskjApp/appYskj/V1/compCode.do',{
						data:{
							"code":cd,
							"cookie":JSON.parse(localStorage.getItem('cookxs'))
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						headers:{'Content-Type':'application/json'},	              
						success:function(data){
							if(data.success){
								//提交接口
								save();
							}else{
								mui.toast('验证码输入有误',{ duration:'3000', type:'div' }) 
								return false;
							}
						},
						error:function(xhr,type,errorThrown){
							console.log(type);
						}
					});	
					}
				function save(){
					var add_name=$(".add_phone").val();
					if(add_name!=""){
						phone=add_name;
					mui.ajax(url+'/yskjApp/appYskj/V1/updatePhone.do',{
						data:{
							"cookie":JSON.parse(localStorage.getItem('cookxs_yh')),
							"phone":phone
							},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/json'},	              
						success:function(data){
							//服务器返回响应，根据响应结果，分析是否登录成功；
							if(data.success){
								mui.alert(data.message);
								var person = plus.webview.getWebviewById('person0');
							    // 执行相应的事件
							    mui.fire(person, 'per_loc', {
							    	'p_loc':1
							    });
								//成功后返回至服务商城页面
								mui.openWindow({
									url: 'person.html', 
									id:"person0"
								});
							}else{
								mui.alert(data.message);
							}
						},
						error:function(xhr,type,errorThrown){
							//异常处理；
							console.log(type);
						}
					});
					}else{
						alert("手机号不能为空");
					}
				
				}
				
				//点击获取验证码
				$('.hqyzm').click(function(){
					phone = $('.add_phone').val();
					if(phone != ''){
						checkPhone();
					}else{
						mui.alert('请填写手机号码', '提示', function(){});
					}
				});
				
		</script>
	</body>

</html>
