<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/lib/flexible.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/flexible_css.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/fast_zc.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav wd-header">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">找回密码</h1>
		    <span class="save"></span>
		</header>
		<div class="mui-content content" style="padding-top: 0!important;">
			<div class="box_i">
		    	<div class="mui-input-row inp tip_b">
	    		    <input type="text" class="mui-input-clear" placeholder="请输入手机号" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" autocomplete="off" maxlength="11" id="tel">
			    	<span class="hqyzm">获取验证码</span>
			    	<p class="err_tip tip1"></p>
	    		</div>
	    		<div class="mui-input-row inp tip_b">
	    		    <input type="text" class="mui-input-clear" placeholder="请输入验证码" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')" autocomplete="off" maxlength="6" id="hqyzm">
	    		    <p class="err_tip tip2"></p>
	    		</div>
		    </div>
		    <div class="mui-input-row inp tip_b">
    		    <input type="password" class="mui-input-clear" placeholder="请设置密码（最少6位）" id="yinc">
    		    <span class="ycmm" id="ycmm"></span>
    		    <p class="err_tip tip3"></p>
    		</div>
    		<div class="mui-input-row inp tip_b">
    		    <input type="password" class="mui-input-clear" placeholder="请再次确认密码" id="yinc1">
    		    <span class="ycmm" id="ycmm1"></span>
    		    <p class="err_tip tip4"></p>
    		</div>
    		<div class="btn_box">
		    	<button class="btn wj_btn" id="btn1">提交</button>
		    </div>
		</div>
		<script src="../js/lib/sha1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/app_config.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/lib/wj_pwd.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
			var old_back = mui.back;
			mui.back = function() {
			    // 获取目标口窗口对象
			    var target = plus.webview.getWebviewById('wd.html');
			    // 执行相应的事件
			    mui.fire(target, 'customEvent', {
			    	'ttt':1
			    });
			    // 执行关闭
			    old_back();
			};
			$('#ycmm').click(function(){
				//显示隐藏密码
				if($('#yinc').attr('type') == 'password'){
					$('#ycmm').removeClass('ycmm');
					$('#ycmm').addClass('ycmm1');
					$('#yinc').attr('type','text');
				}else{
					$('#ycmm').removeClass('ycmm1');
					$('#ycmm').addClass('ycmm');
					$('#yinc').attr('type','password');
				}
			})
			$('#ycmm1').click(function(){
				//显示隐藏密码
				if($('#yinc1').attr('type') == 'password'){
					$('#ycmm1').removeClass('ycmm');
					$('#ycmm1').addClass('ycmm1');
					$('#yinc1').attr('type','text');
				}else{
					$('#ycmm1').removeClass('ycmm1');
					$('#ycmm1').addClass('ycmm');
					$('#yinc1').attr('type','password');
				}
			})
		</script>
	</body>

</html>
