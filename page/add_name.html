<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/lib/flexible.js"></script>
		<script type="text/javascript" src="../js/lib/flexible_css.js" ></script>
		<script type="text/javascript" src="../js/lib/jquery-1.10.2.min.js" ></script>
		<link rel="stylesheet" type="text/css" href="../css/person.css"/>
	</head>
	<style>
		.save{
			position: absolute;
		    right: 0;
		    height: 44px;
		    line-height: 44px;
			font-size: 0.453333rem;
			color: #666666;
			padding-right: 0.4rem;
		}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav wd-header">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">添加姓名</h1>
		    <span class="save" onclick="save()">保存</span>
		</header>
		<div class="mui-content per_zt">
		   <ul class="per_news">
		    	<li>
		    		<div class="mui-input-row" style="width: 100%;">
				        <input type="text" class="mui-input-clear add_n" placeholder="请输入姓名">
				    </div>
		    	</li>
		    </ul>
		</div>
		 <script src="../js/lib/app_config.js"></script>
		<script type="text/javascript">
			(function(){
				
			   checkSubmit();
			})();
			   var name="";
				var card="";
				var gsid="";
				var gsname="";
				var xmname="";
				var phone="";
				var mptp1=[];
				var mptp2=[];
			mui.init()
			function checkSubmit(){
				if(JSON.parse(localStorage.getItem('cookxs_yh'))){
						mui.ajax(url + '/yskjApp/appYskj/V1/getCookieInfo.do',{
						data:{
							"cookie":JSON.parse(localStorage.getItem('cookxs_yh'))
						},
						dataType:'json',
						type:'post',
						timeout:10000,
						headers:{'Content-Type':'application/json'},	              
						success:function(data){
							if(data.success){
								var userData = data.data;
								//将手机号中间加密
								 name=userData.name;
								 if(name!=null&&name!=""&&name!="null"){
								 	$(".add_n").val(name);
								 	$(".mui-title").html("修改姓名");
								 }
								 phone=userData.phone;
								 gsid=userData.gsid;
								 gsname=userData.gsname;
								 xmname=userData.xmname;
								 card=userData.card;
							}else{
								mui.alert(data.message);
							}
						},
						error:function(xhr,type,errorThrown){
							console.log(type);
						}
					});     
					
				}else{
					mui.openWindow({
						url: 'login.html', 
						id:'login'
					});
				}
			}
			function save(){
				var add_name=$(".add_n").val();
				if(add_name!=""){
					name=add_name;
				mui.ajax(url+'/yhcms/web/qduser/updateAppUserName.do',{
					data:{
						"parameters":
						{"card":card,
						"gsid":gsid,
						"gsname":gsname,
						"xmname":xmname,
						"cookie":JSON.parse(localStorage.getItem('cookxs_yh')),
						"name":name,
						"phone":phone
						},
						"foreEndType":2,
						"code":"2"
						},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{'Content-Type':'application/json'},	              
					success:function(data){
						//服务器返回响应，根据响应结果，分析是否登录成功；
						if(data.success){
							mui.alert(data.message);
							//成功后返回至服务商城页面
							mui.openWindow({
								url: 'person.html', 
								id:"person"
							});
						}else{
							mui.alert(data.message);
						}
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						console.log(type);
					}
				});
				}else{
					alert("姓名不能为空");
				}
			}
		</script>
	</body>

</html>
