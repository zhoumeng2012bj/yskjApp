		<script type="text/javascript">
			mui.init();
            var fwscType="";
			 window.onload = function(){
	            //业务数据获取完毕，并已插入当前页面DOM；
	            //注意：若为ajax请求，则需将如下代码放在处理完ajax响应数据之后；
	            mui.plusReady(function(){
	                var self = plus.webview.currentWebview();
	                fwscType = self.fwscType;
	                //关闭等待框
	                plus.nativeUI.closeWaiting();
	                //显示当前页面
	                mui.currentWebview.show();
	                //输入限制
	                initBind();
	            });
	       }
			//获取验证密码倒计时
			var tag = true;
			var countdown=60; 
			function settime(obj) {
			    if (countdown == 0) { 
			    	tag = true;
			        obj.html("获取验证码");
			        countdown = 60; 
			        return;
			    } else { 
			    	tag = false;
			        obj.html("重新发送(" + countdown + ")"); 
			        countdown--;
			    } 
				setTimeout(function() { 
			    	settime(obj) 
				},1000)
			}
			//生成cookie
			function createcookie(){
				var cookyezhi = new Date;
				localStorage.setItem('cookyezhi', JSON.stringify(cookyezhi));
				return cookyezhi;
			}
			
			var cookyezhi = createcookie();
			/*服务商城*/
			function huoqvyanzm(){
				/*			发送手机验证码*/
				if($('.fwscPhone').val()==''){
					mui.alert('请填写手机号码', '提示', function(){});
					return false;
				}else if(!(/^1[34578]\d{9}$/.test($('.fwscPhone').val()))){
					mui.alert('请确认填写手机号是否正确', '提示', function(){});
   		           return false;
				}
				if(tag){
					var phone = $('.fwscPhone').val();
					mui.ajax(url+'/yskjApp/appYskj/V1/getServiceCode.do',{
						data:{
							'phone':phone,
							'cookie':cookyezhi
						},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/json'},	              
						success:function(data){
							//服务器返回响应，根据响应结果，分析是否登录成功；
							if(data.success){
								mui.toast('验证码已发送',{ duration:'2000', type:'div' }) 
								tag = false;
								var obg = $('.hqyzm');
								settime(obg);
							}else{
								mui.alert(data.message);
							}
						},
						error:function(xhr,type,errorThrown){
							//异常处理；
							console.log(type);
							networkLink();
						}
					});
				}else{
					
				}
			}
			//type 1、工商税务，2、增值服务，3、定制装修，4金融服务
			function tijiao(){
				var code=$('.fwscCode').val();
				var phone=$('.fwscPhone').val();
				var name=$('.fwscName').val();
				var memo=$('#memo').val();
				var type=fwscType;
				if(name==''){
					mui.alert('请填写姓名', '提示', function(){});
					return false;
				}else if(phone==''){
					mui.alert('请填写手机号', '提示', function(){});
					return false;
				}else if(code==''){
					mui.alert('请填写验证码', '提示', function(){});
					return false;
				}else if(type==''){
					mui.alert('提交参数有误', '提示', function(){});
					return false;
				}
				
				mui.ajax(url+'/yskjApp/appYskj/V1/compServiceCode.do',{
					data:{
						'code':code,
						'cookie':cookyezhi
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{'Content-Type':'application/json'},	              
					success:function(data){
						//服务器返回响应，根据响应结果，分析是否登录成功；
						if(data.success){
							mui.ajax(url+'/yskjApp/webApp/dataInfo/mallService.do',{
								data:{
									'name':name,
									'phone':phone,
									'type':type,
									'memo':memo
								},
								dataType:'json',//服务器返回json格式数据
								type:'post',//HTTP请求类型
								timeout:10000,//超时时间设置为10秒；
								headers:{'Content-Type':'application/json'},	              
								success:function(data){
									//服务器返回响应，根据响应结果，分析是否登录成功；
									if(data.success){
										cleanVal();
										mui.alert('提交成功，我们将会与您联系。');
										//成功后返回至服务商城页面
										mui.openWindow({
											url: '../fwsc.html', 
											id:'fwsc'
										});
								return;
									}else{
										mui.alert(data.message);
									}
								},
								error:function(xhr,type,errorThrown){
									//异常处理；
									console.log(type);
									networkLink();
								}
							});	
						}else{
							mui.alert(data.message);
						}
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						console.log(type);
						networkLink();
					}
				});	
			}
			//输入限制
		   function initBind(){  
		   	    //输入限制
			    $("#memo").blur(function(){ checkMessage();});  
			    $("#memo").keyup(function() { checkMessage(); });  
			    $("#memo").keydown(function() { checkMessage(); });  
		    }
		    function checkMessage(){  
		    	var strLength=$('#memo').val().length;
		    	if(strLength>=200){
		    		$("#textNum").html(200); 
		    	}else{
		    		$("#textNum").html(strLength);  
		    	}
			}  
			
			//清除input
			function cleanVal(){
				countdown == 0;
			    //获得事件参数
				$('.fwscCode').val("");
				$('.fwscCode').blur();
			    $('.fwscPhone').val("");
			    $('.fwscPhone').blur();
			    $('.fwscName').val("");
			    $('.fwscName').blur();
			    $('#memo').val("");
			    $('#memo').blur();
			}

		</script>
